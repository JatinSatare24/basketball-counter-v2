<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body >

    <div class="container">
        <h2>Basketball Score Counter üèÄ</h2>
        <div id="main-display">
            <div id="home_counter" class="counter_container">
                <h2>HOME</h2>
                <div class="score_display">
                    <div class="digits font" id="homeCounter"></div>
                </div>
                <div class="score_update">
                    <button class="single_score_update font" onclick="homePlusOne()">+1</button>
                    <button class="single_score_update font" onclick="homePlusTwo()">+2</button>
                    <button class="single_score_update font" onclick="homePlusThree()">+3</button>
                </div>
            </div>
            <div id="guest_counter " class="counter_container">
                <h2>GUEST</h2>
                <div class="score_display">
                    <div class="digits font" id="guestCounter"></div>
                </div>
                <div class="score_update">
                    <button class="single_score_update font" onclick="guestPlusOne()">+1</button>
                    <button class="single_score_update font" onclick="guestPlusTwo()">+2</button>
                    <button class="single_score_update font" onclick="guestPlusThree()">+3</button>
                </div>
            </div>
        </div>

        <div id="reset_button">
            <button onclick="reset()">Reset</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
